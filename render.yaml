services:
  - type: web
    name: bourbon-branch-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bb-db
          property: connectionString

  - type: web
    name: bourbon-branch-web
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://bourbon-branch-api.onrender.com

databases:
  - name: bb-db
    plan: standard
